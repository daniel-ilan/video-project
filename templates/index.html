<!DOCTYPE html >
<html len="he">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="static/content/style_video.css">
</head>

<body>
<div class="container-fluid h-100">
    <div class="row h-100 pt-2">
        <div class="col-8" id="mainWrapper">
            <div class="container h-100">
                <div class="row top-row-left">
                    <div class="col border border-dark p-0">
                        <video id="video"></video>
                        <div id="animationsContainer"></div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col d-flex flex-column">
                        <div class="align-self-end d-inline-flex">
                            <p id="displayNumSlides">שקף מתוך </p>
                        </div>
                        <div class="align-self-center d-inline-flex">
                        <div class="btn-group">
                            <button type="button" id="play" class="btn btn-dark"> התחל</button>
                            <button type="button" id="fullScreen" class="btn btn-dark">מסך מלא</button>
                            <button type="button" id="stopAnim" class="btn btn-dark">הפעל אנימציה</button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col dark_bg">
            <div class="container h-100">
                <div class="row text-container">
                    <div class="col">
                        <h1>הערות להצגה</h1>
                        <p id="slides_Notes" class="slide-text"></p>
                    </div>
                </div>
                <div class="row text-container">
                    <div class="col">
                        <h1>האנימציה הבאה</h1>
                        <div class="col d-flex flex-row-reverse p-0">
                            <div class="d-flex" id="framesArea">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script src="static/scripts/lottie.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    var myFrames = {{frames | tojson }};
</script>
<script src="static/scripts/script_video.js"></script>
</html>
