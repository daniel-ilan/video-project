<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
        integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="static\content\login.css">
</head>

<body class="container">
    <div class="h-100">
        <div class="row h-100">
            <div class="col-6 d-flex">
                <div
                    class="align-self-center container d-flex flex-column h-75 login-form-wrapper">
                    <div class="form-header-container">
                        <h1>שלום</h1>
                    </div>
                    <div class="align-self-center w-75">
                        <form class="col-10" id="userForm">
                            <div class="form-group email-group">
                                <label for="emailInput">כתובת מייל</label>
                                <input type="email" class="form-control" name="email" id="emailInput"
                                    aria-describedby="emailHelp" placeholder="הכנס מייל" required>
                                    <span class="iconify valid-icon-email hidden" data-icon="mdi:check" data-inline="true"></span>
                                <small id="emailHelp" class="form-text text-danger hidden">חובה למלא שדה זה בכתובת מייל תקינה</small>
                            </div>
                            <div class="form-group password-group">
                                <label for="password">ססמא</label>
                                <span class="iconify password-icon" id="passwordVisability" data-icon="mdi:eye-off-outline" data-inline="false"></span>
                                <span class="iconify hidden password-icon" id="passwordHidden" data-icon="mdi:eye-outline" data-inline="false"></span>
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="ססמא" required>
                                    <span class="iconify valid-icon-password hidden" data-icon="mdi:check" data-inline="true"></span>
                                    <small id="passwordHelp" class="form-text text-danger hidden">חובה למלא שדה זה</small>
                            </div>
                            <button class="btn primaryBTN disabled" id="submitBtn" disabled>שלח</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="align-self-center col">
                <img class="w-100" src="static\images\undraw_happy_announcement_ac67.svg">
            </div>
        </div>

    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="static\scripts\login.js"></script>
</body>

</html>
